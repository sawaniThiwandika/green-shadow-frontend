<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/dashboard-styles.css" rel="stylesheet">
</head>
<body>

<div class="sidebar" id="sidebar">

    <h3 class="text-center mt-3"></h3>
    <div id="logoDiv">
        <div class="close-btn" id="closeSidebar">&times;</div>
        <img src="assets/images/Green_and_White_Modern_Simple_Herbal_Shop_Logo-removebg-preview.png" id="logo" ;
             width="70px" style=" ">
    </div>

   <div id="navLinksDiv">
       <a href="#" id="navDashboard">Dashboard</a>
       <a href="#" id="navCrops">Crops</a>
       <a href="#">Fields</a>
       <a href="#">Logs</a>
       <a href="#">Equipment</a>
       <a href="#">Staff</a>
       <a href="#">Vehicles</a>
       <a href="#">User</a>
   </div>



</div>


<div class="content">
    <div class="top-bar d-flex justify-content-between align-items-center">
        <button class="btn btn-light d-md-none" id="toggleSidebar">â˜°</button>
        <h4>Welcome to Green Shadow</h4>
        <button class="btn btn-light" id="logOutBtn">Logout</button>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h5>Total Crops</h5>
                <p class="display-6">150</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h5>Total Vehicles</h5>
                <p class="display-6">300</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h5>Monthly Revenue</h5>
                <p class="display-6">$10,000</p>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h5>Recent Activity</h5>
                <ul class="list-unstyled mt-3">
                    <li>Added new crop - Corn</li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h5>Quick Links</h5>
                <div class="d-grid gap-2 mt-3">
                    <a href="#" class="btn btn-outline-success">Add New Crop</a>
                    <a href="#" class="btn btn-outline-success">Add New Log</a>
                    <a href="#" class="btn btn-outline-success">Generate Field</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>

    document.getElementById('toggleSidebar').addEventListener('click', function () {
        document.getElementById('sidebar').classList.add('show');
        document.getElementById('closeSidebar').classList.add('show');
        document.getElementById('closeSidebar').style.color = 'black';
    });
    document.getElementById('closeSidebar').addEventListener('click', function () {
        document.getElementById('sidebar').classList.remove('show');
    });
</script>
<script type="module" src="controller/DashboardController.js"></script>
</body>
</html>
